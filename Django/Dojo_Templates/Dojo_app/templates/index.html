<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Dojo_with_Templates</title>
</head>
<body>
    <div class="all">
        <div class="container">
            <div class="right">
                <h1 id="add">Add Dojo </h1>
                <form action="/process" method="post">
                    {% csrf_token %}
                    <label class="name" placeholder="Enter the name"> Name <input type="text" name="dojo_name"></label><br>
                    <label class="city" placeholder="City">City <input type="text" name="city"></label><br>
                    <label class="state"placeholder="state">State<input type="text" name="state"></label><br>
                    <button class="add">Add</button>
                </form>
            </div>
            <div class="left">
                <h1>Add Ninja </h1>
                <form action="/process2" method="post">
                    {% csrf_token %}
                    <label class="firstname" placeholder="Enter the last name"> First Name <input type="text" name="ninjaname"></label><br>
                    <label class="lastname" placeholder="lname">Last Nmae <input type="text" name="lname"></label><br>
                    <select name="seldojo" id="sel"> 
                        {% for dojo in select_dojo %}
                        <option value="{{ dojo.id }}"> {{ dojo.name }}</option>
                        {% endfor %}
                    </select>
                    <button class="add">Add</button>
                </form>
            </div>
        </div>
        <div class="show">
            <h2 class="top"> All the Dojos </h2>
            <ul class="point">{% for dojo in select_dojo %}
                <li>{{ dojo.name }}
                    <ul>{% for ninja in dojo.ninjas.all %}
                        <li>{{ ninj.first_name }} {{ ninja.last_name }}</li>
                        {%endfor%}
                    </ul>
                </li>
                {%endfor%}
            </ul>
        </div>
    </div>
</body>
</html>
