<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Leader board</h1>
    <a href='/clear'>Play again</a>
    <div>
        <table>
            <tr>
                <td class="top">Name</td>
                <td class="top"># of Attempts</td>
            </tr>
            {% for i in request.session.players %}
            <tr>
                <td>{{i.name}}</td>
                <td>{{i.num}}</td>
            </tr>
            {% endfor %}
        </table><br>
    </div>
</body>
</html>
